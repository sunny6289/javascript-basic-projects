<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div id="main">
        <div id="board">
            <div class="row">
                <div class="col" id="1"></div>
                <div class="col" id="2"></div>
                <div class="col" id="3"></div>
            </div>
            <div class="row">
                <div class="col" id="4"></div>
                <div class="col" id="5"></div>
                <div class="col" id="6"></div>
            </div>
            <div class="row">
                <div class="col" id="7"></div>
                <div class="col" id="8"></div>
                <div class="col" id="9"></div>
            </div>
        </div>
        <p class="info"></p>

    </div>
    <script src="ticjs.js"></script>
</body>
</html>
