<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubblestyle.css">
    <script src="https://kit.fontawesome.com/2fb4f9ec0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hitVal" class="box">
                        10
                    </div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timeVal" class="box">
                        60
                    </div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="scoreVal" class="box">
                        0
                    </div>
                </div>
            </div>
            <div id="pbtm">
                <div id="gameOver">
                    Game Over
                </div>
            </div>
        </div>
    </div>
    
    <script src="bubblejs.js"></script>
</body>
</html>
